<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="captcha.css" />
  </head>
  <body>
    <div class="root">
      <form id="contact-form" method="post" action="send-mail.php">
        <div class="userInput">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="userInput">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="userInput">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            cols="46"
            required
          ></textarea>
        </div>
        
        <div class="userInput2">
          <div class="lab"><label for="">Enter Captcha</label></div>

          <span id="captcha"></span>
          <input type="text" id="captcha-input" name="captcha-input" required />
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
    <script src="saquib.js"></script>
  </body>
</html>
